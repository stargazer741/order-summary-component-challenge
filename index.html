<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image-container">
          <img src="images/illustration-hero.svg" alt="illustration" />
        </div>

        <div class="text-container">
          <h1 class="heading">Order Summary</h1>

          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="price-block">
            <img src="images/icon-music.svg" alt="music-icon">
            <p>Annual Plan</p>
            <a href="#">Change</a>
          </div>

          <a href="#" class="button">Proceed to Payment</a>

          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/stargazer741">Stargazer741</a>.
      </div>
    </footer>
    
  </body>
</html>
